	function fadeon()
	{
		if(fadeIn)
		{
			var rmv = 0.1;
			if(fadeState==0)
			{
				if(fadeAlpha<1)
					fadeAlpha += rmv;
				else
				{
					fadeAlpha = 1;
					fadeState = 1;
				}
			} 
			else
			{
				if(fadeAlpha>0)
					fadeAlpha -= rmv;
				else
				{
					fadeAlpha = 0;
					fadeState = 0;
					fadeIn = false;
				}
			}
		}
		if(fadeAlpha<0)
			fadeAlpha=0;
		if(fadeAlpha>1)
			fadeAlpha=1;
		
		context.globalAlpha = fadeAlpha;
		context.fillStyle = "black";
		context.fillRect(0,0,canvas.width,canvas.height);
		context.globalAlpha=1;
	}

				ChooseP = 4;
			}
			else if(ChanceR > 35 && ChanceR < 70)
			{
				ChooseP = 2;
			}
			else
			{
				ChooseP = 3;
			}
		}
	}

	function Countertimer()
	{
		current2 = (new Date()).getTime();
		elapsed = current2 - start2;
		start2 = current2;
		var delta = elapsed / 1000;			
		return delta;
	}
	function loop()
	{
		update();
		draw();
		fadeon();
	}
	function RealLoop()
	{
		LoopCall += Countertimer() * 60;
		if(LoopCall>1)
		{
			if(document.hasFocus())
			{
				loop();
			}
			LoopCall -= 1;
		}
		setTimeout(RealLoop, 1);
	}
