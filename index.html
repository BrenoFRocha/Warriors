	function fadeon()
	{
		if(fadeIn)
		{
			var rmv = 0.03;
			if(fadeState==0)
			{
				if(fadeAlpha<1)
					fadeAlpha += rmv;
				else
				{
					fadeAlpha = 1;
					fadeState = 1;
					Scene = auxScene;
				}
			} 
			else
			{
				if(fadeAlpha>0)
					fadeAlpha -= rmv;
				else
				{
					fadeAlpha = 0;
					fadeState = 0;
					fadeIn = false;
				}
			}
		}
		if(fadeAlpha<0)
			fadeAlpha=0;
		if(fadeAlpha>1)
			fadeAlpha=1;
		
		context.globalAlpha = fadeAlpha;
		context.fillStyle = "black";
		context.fillRect(0,0,canvas.width,canvas.height);
		context.globalAlpha=1;
	}
